# After changing this file, check it on: http://lint.travis-ci.org/
# Conda install recipe based on:
#     https://gist.github.com/dan-blanchard/7045057
#     https://github.com/conda/conda-docs/blob/master/docs/source/travis.rst

language: python
#sudo: false

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

# Setup anaconda
before_install:
  #- sudo apt-get update
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --yes conda
  # Useful for debugging any issues with conda
  - conda info -a
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm

# Install packages
install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pip numpy scipy matplotlib pandas
  - source activate test-environment
  - pip install -e .
  - pip install codecov

script:
  - coverage run setup.py test
  - coverage report -m

after_script:
  codecov
