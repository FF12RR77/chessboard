# After changing this file, check it on: http://lint.travis-ci.org/
# Conda install recipe based on:
#     https://gist.github.com/dan-blanchard/7045057
#     https://github.com/conda/conda-docs/blob/master/docs/source/travis.rst

language: python
#sudo: false

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

# Setup anaconda
before_install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      MINICONDA_DIST="Miniconda-latest-Linux-x86_64.sh";
    else
      MINICONDA_DIST="Miniconda3-latest-Linux-x86_64.sh";
    fi
  - wget https://repo.continuum.io/miniconda/$MINICONDA_DIST -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --yes conda
  # Useful for debugging any issues with conda
  - conda info -a
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm

# Install packages
install:
  - conda create --name test_env python=$TRAVIS_PYTHON_VERSION
  - conda env update --name test_env --file conda.yml
  - source activate test_env
  # Check we installed the right Python version.
  - python --version
  - pip install .

script:
  - pip install .[tests]
  - coverage run setup.py nosetests
  - coverage report -m

after_script:
  - pip install codecov
  - codecov
